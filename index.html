<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPECS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex align-middle justify-content-center new">
        <div class="app align-middle">
            <h1 class="title text-center align-middle">Speacs Board</h1>
            <div class="all-app d-flex justify-content-center align-middle">
                <form class="row form-spec">
                    <div class="col col-form">
                        <input type="text" class="form-control input-spec" id="" data-form-input>
                    </div>
                    <div class="col col-form">
                        <input type="datetime-local" class="input-date" data-form-date placeholder="DD/MM/YYYY">
                    </div>
                    <div class="col col-form">
                        <button class="btn btn-success form-button" data-form-button>To add</button>
                    </div>
                </form>
            </div>
            <ul class="list text-center d-flex" data-list>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
